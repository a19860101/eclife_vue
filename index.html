<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div v-for="product,idx in products">
            <div>@{{idx}} -- {{product.name}} -- {{product.price}}</div>
        </div>
        <div v-if="number > 10">
            庫存充足
        </div>
        <!-- <div v-else-if="number > 0">
            尚有庫存
        </div>
        <div v-else>
            補貨中
        </div> -->
        <div v-show="number > 10">
            test
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    title: 'Hello Vue!!',
                    number: 10,
                    products: [
                        {
                            id: 1,
                            name: 'test 1',
                            price: '100'
                        },
                        {
                            id: 2,
                            name: 'test 2',
                            price: '999'
                        }
                    ]
                }
            }
        });
        app.mount('#app');
    </script>    
</body>
</html>
